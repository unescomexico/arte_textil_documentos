<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;

            height: 100vh;
            border: none;
        }

</head>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de PDF</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        .fallback {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .fallback a {
            font-size: 18px;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <iframe id="pdfViewer" src="plan_estatal.pdf"></iframe>

    <div class="fallback" id="fallbackMessage">
        <p>Tu navegador no puede mostrar el PDF. <a href="plan_estatal.pdf" target="_blank">Haz clic aqu√≠ para
                verlo.</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var iframe = document.getElementById("pdfViewer");
            var fallback = document.getElementById("fallbackMessage");

            // Detectar si el PDF se carga correctamente
            iframe.onerror = function () {
                iframe.style.display = "none";
                fallback.style.display = "block";
            };
        });
    </script>

</body>

</html>

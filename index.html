<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de PDF</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        object {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fallback {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .fallback a {
            font-size: 18px;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <object data="plan_estatal.pdf" type="application/pdf" id="pdfViewer"></object>

    <div class="fallback" id="fallbackMessage">
        <p>Tu navegador no puede mostrar el PDF. <a href="plan_estatal.pdf" target="_blank">Haz clic aqu√≠ para
                verlo.</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var pdfViewer = document.getElementById("pdfViewer");
            var fallback = document.getElementById("fallbackMessage");

            // Detectar si el PDF no puede cargarse
            pdfViewer.onerror = function () {
                pdfViewer.style.display = "none";
                fallback.style.display = "block";
            };
        });
    </script>

</body>

</html>
